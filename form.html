<html>
<head>

	<title>OkCandidate</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" />

</head>
<body>
<div class="header">
	<div class="wrap">
		<h1 class="site-title">OkCandidate</h1>
	</div>
</div>
<div class="main">
	
	<div class="wrap">

		<div class="content">

			<div class="message info">Find your match by answering <strong>15</strong> questions.</div>

			<div class="question">

				<form method="POST" action="">

				<h3>Was the United States obligated to enter Afghanistan after September 11th, 2001?</h3>

				<fieldset>
					<label for="user-response">I personally think...</label>
					<div class="input">
						<ul class="inputs-list">
							<li><label><input type="radio" name="user-response"><span>First user response</span></label></li>
							<li><label><input type="radio" name="user-response"><span>Second user response</span></label></li>
							<li><label><input class="radio" type="radio" name="user-response"><span>Third user response</span></label></li>
						</ul>
					</div>
				</fieldset>

				<fieldset>
					<label for="accepted-response">Answers I'll accept...</label>
					<div class="input">
						<ul class="inputs-list">
							<li><label><input type="checkbox" name="accepted-response">First user response</label></li>
							<li><label><input type="checkbox" name="accepted-response">Second user response</label></li>
							<li><label><input type="checkbox" name="accepted-response">Third user response</label></li>
						</ul>
					</div>
				</fieldset>

				<fieldset>
					<label for="question-relevance">This question is...</label>

					<div class="input">
					<ul class="inputs-list">
						<li><label><input type="radio" name="question-relevance">Irrelevant</label></li>
						<li><label><input type="radio" name="question-relevance">A little important</label></li>
						<li><label><input type="radio" name="question-relevance">Somewhat important</label></li>
						<li><label><input type="radio" name="question-relevance">Very important</label></li>
						<li><label><input type="radio" name="question-relevance">Mandatory</label></li>
					</ul>
					</div>
				</fieldset>
			
				<fieldset>
					<label for="explanation">Explain your answer:</label>

					<div class="input">
						<textarea class="span7" name="explanation"></textarea>
					</div>
				</fieldset>

				<div class="well submit-wrap">
				<input type="submit" id="submit-question" name="submit-question" class="btn primary" value="Submit" />
				</div>

				</form>

			</div>

		</div>

	</div>

</div>
<div class="footer">

</div>
</body>
</html>
